<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kit Buttons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="cv_Container">

		<h1>Colors</h1>
		<section class="cv_Color">
			<div class="cv_Color-bg cv_Color-bg--red">
				<span class="cv_Color-bg-span">red (#e05f54)</span>
			</div>

			<div class="cv_Color-bg cv_Color-bg--blue">
				<span class="cv_Color-bg-span">blue (#49a3c7)</span>
			</div>

			<div class="cv_Color-bg cv_Color-bg--orange">
				<span class="cv_Color-bg-span">orange (#ef9343)</span>
			</div>

			<div class="cv_Color-bg cv_Color-bg--green">
				<span class="cv_Color-bg-span">green (#55868C)</span>
			</div>

			<div class="cv_Color-bg cv_Color-bg--gray">
				<span class="cv_Color-bg-span">gray (#B8BDB5)</span>
			</div>

			<div class="cv_Color-bg cv_Color-bg--purple">
					<span class="cv_Color-bg-span">purple (#B8BDB5)</span>
				</div>
		</section>
		
		<h2>Buttons</h2>

		<section>
			<h3>Button Basic</h3>
			<button class="cv_Button cv_Button--white">Basic white</button>

			<button class="cv_Button cv_Button--red">Basic red</button>
		
			<button class="cv_Button cv_Button--blue">Basic blue</button>
		
			<button class="cv_Button cv_Button--orange">Basic orange</button>

			<button class="cv_Button cv_Button--green">Basic green</button>

			<button class="cv_Button cv_Button--gray">Basic gray</button>

			<button class="cv_Button cv_Button--purple">Basic purple</button>
		</section>
			
		<section>
			<h3>Button Outline</h3>
			<button class="cv_Button cv_Button-outline--white">Outline white</button>

			<button class="cv_Button cv_Button-outline--red">Outline red</button>
		
			<button class="cv_Button cv_Button-outline--blue">Outline blue</button>
		
			<button class="cv_Button cv_Button-outline--orange">Outline orange</button>
			
			<button class="cv_Button cv_Button-outline--green">Outline green</button>

			<button class="cv_Button cv_Button-outline--gray">Outline gray</button>

			<button class="cv_Button cv_Button-outline--purple">Outline purple</button>
		</section>
			
		<section>
			<h3>Button Basic Size</h3>
			<button class="cv_Button cv_Button--red cv_Button--sm">Basic sm</button>
		
			<button class="cv_Button cv_Button--blue cv_Button--md">Basic md</button>
		
			<button class="cv_Button cv_Button--orange cv_Button--lg">Basic lg</button>
		</section>
			
		<section>
			<h3>Button Outline Size</h3>
			<button class="cv_Button cv_Button-outline--red cv_Button--sm">Outline sm</button>
		
			<button class="cv_Button cv_Button-outline--blue cv_Button--md">Outline md</button>
		
			<button class="cv_Button cv_Button-outline--orange cv_Button--lg">Outline lg</button>
		</section>
			
		<section>
			<h3>Button Basic Block</h3>
			<button class="cv_Button cv_Button--red cv_Button--block">Basic block</button>
		</section>
			
		<section>
			<h3>Button Outline Block</h3>
			<button class="cv_Button cv_Button-outline--red cv_Button--block">Outline block</button>
		</section>

	</div>
  <script src="./app.js"></script>
</body>
</html>
